<!DOCTYPE html>
<html>
<head>
  <title>Generate New Music</title>
  <style>
    body {
      background-color: #f9f5f1;
      font-family: Arial, sans-serif;
      color: #32394d;
      margin: 0;
    }

    .header {
      background-color: #32394d;
      color: #f9f5f1;
      padding: 60px 20px;
      text-align: center;
      font-size: 2.5em;
    }

    .content {
      text-align: center;
      padding: 50px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      background-color:  #32394d;
      color: #f9f5f1;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e07b00;
    }

    #loading {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
      color: #32394d;
    }

    #preview {
      margin-top: 20px;
    }

    #file-list {
      margin-top: 15px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .file-item {
      padding: 5px;
      background-color: #e8e8e8;
      margin: 5px 0;
      border-radius: 3px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="header">
    Generate New Music
  </div>

  <div class="content">
    <p>Upload your MIDI files here:</p>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
      <input type="file" name="files" id="fileInput" multiple accept=".mid,.midi" onchange="showFileList()" />
      <br>
      <div id="file-list"></div>
      <br>
      <button type="submit">Upload Files</button>
    </form>

    <div id="loading">Uploading... Please wait ‚è≥</div>

    <div id="preview"></div>

    <a href="/"><button>Go Back Home</button></a>
  </div>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }

    function showFileList() {
      const fileList = document.getElementById("file-list");
      const files = document.getElementById("fileInput").files;
      fileList.innerHTML = "";

      if (files.length > 0) {
        fileList.innerHTML = "<strong>Selected files:</strong>";
        for (let i = 0; i < files.length; i++) {
          const fileItem = document.createElement("div");
          fileItem.className = "file-item";
          fileItem.textContent = `${i + 1}. ${files[i].name}`;
          fileList.appendChild(fileItem);
        }
      }
    }
  </script>
</body>
</html>
