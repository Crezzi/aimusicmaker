<!DOCTYPE html>
<html>
<head>
  <title>Download Modified MIDI</title>
  <style>
    body {
      background-color: #f9f5f1;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    .download-btn {
      background-color: #32394d;
      color: #f9f5f1;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #e07b00;
    }
  </style>
</head>
<body>
  <h1>Your MIDI file is ready!</h1>
  <a href="{{ url_for('download_file', filename=filename) }}">
    <button class="download-btn">Download Modified MIDI</button>
  </a>
</body>
</html>
