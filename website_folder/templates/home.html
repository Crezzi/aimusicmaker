<!DOCTYPE html>
<html>
<head>
  <title>My Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f58f1b;
      color: #32394d;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 30px;
      height: 150px; 
    }
    .header {
      background-color: #f9f5f1;
      color: #32394d;
      padding: 60px 20px 30px;
      position: relative;
      text-align: center;
    }

    .header h1 {
      font-size: 3.5em;
      margin: 0;
      text-align: left;
    }

    .header .byline {
      font-size: 1.2em;
      margin-top: 10px;
    }

   

    .navbar {
      background-color: #f58f1b;
      padding: 20px;
      text-align: center;
    }

    .navbar button {
      background-color:  #f9f5f1;
      color: #32394d;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar button:hover {
      background-color: #32394d;
      color: #f9f5f1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="../static/logo.png" alt="Logo"/>
    <h1>AI Music Maker</h1>
    <div class="byline">By Jessica, Mihir and Niall</div>
  </div>

  <div class="navbar">
    <a href="/newpage"><button>Generate New Music</button></a>
    <a href="/help"><button>Help</button></a>
  </div>
</body>
</html>
