<!DOCTYPE html>
<html>
<head>
  <title>My Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f58f1b;
      color: #32394d;
    }

    .header {
      background-color: #f9f5f1;
      color: #32394d;
      padding: 80px 20px;
      text-align: center;
      font-size: 2.5em;
    }

    .navbar {
      background-color: #f58f1b;
      padding: 10px;
      text-align: center;
    }

    .navbar button {
      background-color:  #f9f5f1;
      color: #32394d;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 20px;
      height: 60px;
    }
    .navbar button:hover {
      background-color: #ddd;
    }

  </style>

  <script>
    function sayHello() {
      alert("Thanks for clicking!");
    }
  </script>
</head>
<body>
  <img class="logo" src="../static/logo.png"/>
  <div class="header">
    AI Music Maker
    <p style="text-align: center;">by Jessica, Mihir and Niall</p>
  </div>
 
  <div class="navbar">
    <a href="/newpage"><button>Generate New Music</button></a>
    <button onclick="alert('Help clicked!')">Help</button>
  </div>



</body>
</html>
