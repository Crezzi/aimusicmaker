<!DOCTYPE html>
<html>
<head>
  <title>New Page</title>
  <style>
    body {
      background-color: #f9f5f1;
      font-family: Arial, sans-serif;
      color: #32394d;
      margin: 0;
    }

    .header {
      background-color: #32394d;
      color: #f9f5f1;
      padding: 60px 20px;
      text-align: center;
      font-size: 2.5em;
    }

    .content {
      text-align: center;
      padding: 50px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      background-color:  #32394d;
      color: #f9f5f1;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e07b00;
    }

    #loading {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
      color: #32394d;
    }

    #preview {
      margin-top: 20px;
    }

    #preview img {
      max-width: 150px;
      max-height: 150px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    Generate New Music
  </div>

  <div class="content">
    <p>Upload your audio or MIDI, files here:</p>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
      <input type="file" name="files" id="fileInput" multiple onchange="previewImages()" />
      <br>
      <button type="submit">Upload</button>
    </form>

    <div id="loading">Uploading... Please wait ‚è≥</div>

    <div id="preview"></div>

    <a href="/"><button>Go Back Home</button></a>
  </div>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }

    function previewImages() {
      const preview = document.getElementById("preview");
      const files = document.getElementById("fileInput").files;
      preview.innerHTML = "";

      for (const file of files) {
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            preview.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      }
    }
  </script>
</body>
</html>
